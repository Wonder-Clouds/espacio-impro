version: '3.8'

services:
  espacio-impro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: espacio-impro-web
    ports:
      - "4321:4321"
    restart: unless-stopped
    environment:
      - SITE=https://espacio.wonderclouds.dev
    networks:
      - espacio-impro-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  espacio-impro-network:
    driver: bridge